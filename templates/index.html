<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>üè† House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
      }
      .card-header {
        background: #0077b6;
        color: white;
        border-radius: 15px 15px 0 0 !important;
      }
      label {
        font-weight: 600;
        margin-bottom: 5px;
      }
      #prediction {
        font-size: 1.4rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>üè† Predict Bangalore House Prices</h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="predictionForm" onsubmit="send_data(event)">
                            <div class="row g-3">

                                <div class="col-md-6">
                                    <label for="location">Select Location</label>
                                    <select class="form-select" name="location" id="location" required>
                                        {% for location in locations %}
                                            <option value="{{ location }}">{{ location }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="bhk">BHK</label>
                                    <input type="number" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="bath">Bathrooms</label>
                                    <input type="number" class="form-control" id="bath" name="bath" placeholder="Enter Bathrooms" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="total_sqft">Square Feet</label>
                                    <input type="number" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Sq. Ft" required>
                                </div>

                                <div class="col-12 mt-3">
                                    <button class="btn btn-primary w-100">Predict Price</button>
                                </div>
                            </div>
                        </form>

                        <div class="mt-4 text-center">
                            <div id="prediction" class="alert alert-info d-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
      function send_data(event){
        event.preventDefault();

        const form = document.getElementById("predictionForm");
        const fd = new FormData(form);

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "predict", true);

        const predictionBox = document.getElementById("prediction");
        predictionBox.classList.remove("d-none", "alert-success", "alert-danger");
        predictionBox.classList.add("alert-info");
        predictionBox.innerHTML = "‚è≥ Predicting price... Please wait.";

        xhr.onreadystatechange = function(){
          if(xhr.readyState === XMLHttpRequest.DONE){
            if(xhr.status === 200){
              predictionBox.classList.remove("alert-info");
              predictionBox.classList.add("alert-success");
              predictionBox.innerHTML = "üí∞ Predicted Price: " + xhr.responseText;
            } else {
              predictionBox.classList.remove("alert-info");
              predictionBox.classList.add("alert-danger");
              predictionBox.innerHTML = "‚ö†Ô∏è Error in prediction. Please try again.";
            }
          }
        };

        xhr.send(fd);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
